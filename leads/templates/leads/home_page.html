{% extends 'base.html' %}
{% block content %}
    <h3>Welcome to LeadSync.</h3>
    <a href="{% url 'create-lead' %}">Create a lead</a>
    <h6>Following are leads</h6>
    <ul>
        {% for lead in leads %}
            <li><a href="{% url 'lead-details' lead.id %}">{{ lead }}</a> <a href="{% url 'delete-lead' lead.id %}">Del</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
